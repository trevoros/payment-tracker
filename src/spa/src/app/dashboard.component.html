<br/>
<div class="example-button-row">
        <button mat-raised-button color="accent" (click)="gotoDetail();"><mat-icon class="example-icon">camera_enhance</mat-icon>Add Payment</button>
        </div>
        <mat-tab-group>
          <mat-tab label="Payments ({{payments.length}})">
            <br/>
            <mat-grid-list cols="3">
              <mat-grid-tile *ngFor="let p of payments">
                <mat-card class="example-card">
                  <mat-card-header>
                  
                    <mat-card-title>{{p.name}}</mat-card-title>
                    <mat-card-subtitle>${{p.total}}</mat-card-subtitle>
                  </mat-card-header>
                
                  <mat-card-content>
                    <img mat-card-lg-image src="{{ baseStoreUrl  +  p.storeName + '.png' }}" alt="{{p.storeName}}">
                    <p>{{p.cardType}} {{p.cardLast4}}
                    </p>
                    <p>{{p.date}}
                      </p>
                  </mat-card-content>
                
                </mat-card>
              </mat-grid-tile>
          </mat-grid-list>

          </mat-tab>
        
        
          
        </mat-tab-group>
