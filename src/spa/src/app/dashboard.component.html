<br/>
<div class="example-button-row">
        <button mat-raised-button color="accent" (click)="gotoDetail();"><mat-icon class="example-icon">camera_enhance</mat-icon>Add Payment</button>
        </div>
        <mat-tab-group>
          <mat-tab label="Payments ({{payments.length}})">
            <br/>
            <mat-grid-list cols="3">
              <mat-grid-tile *ngFor="let p of payments">
            <mat-card class="example-card">
              <mat-card-header>
               
                <mat-card-title>{{p.payer_name}}</mat-card-title>
                <mat-card-subtitle>${{p.payment_amount}}</mat-card-subtitle>
              </mat-card-header>
             
              <mat-card-content>
                <img mat-card-lg-image src="{{p.recipient_image}}" alt="{{p.recipient_name}}">
                <p>{{p.payer_card_type}} {{p.payer_last_4}}
                </p>
                <p>{{p.payment_date}}
                  </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>Edit</button>
              </mat-card-actions>
            </mat-card>
              </mat-grid-tile>
          </mat-grid-list>

          </mat-tab>
        
        
          
        </mat-tab-group>
